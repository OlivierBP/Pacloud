AWSTemplateFormatVersion: 2010-09-09
Description: >-
  AWS CloudFormation template for the Pacloud project

# Parameters:


# Mappings:



Resources:

  ################## LAMBDA PACKAGE REQUEST ##################
  LambdaPackageRequest:
    Type: 'AWS::Lambda::Function'
    Properties:
      Code:
        ZipFile: !Join 
          - |+
          
          - - '''use strict'';'
            - ''
            - // PackageRequest Package Lambda
            - 'exports.handler = (event, context, callback) => {'
            - '  console.log(''Event:'', JSON.stringify(event));'
            - '  const name = event.name || ''NONE'';'
            - '  const response = {response: `You requested the package ${name}`};'
            - '  callback(null, response);'
            - '};'
      Description: Check if a package is already compiled. If yes, return the URL, if no, request to compile it
      FunctionName: LambdaPackageRequest
      Handler: index.handler
      Role: !GetAtt 
        - LambdaPackageRequestRole
        - Arn
      Runtime: nodejs4.3
      Timeout: 10
      MemorySize: 128
      Tags:
        - Key: Project
          Value: Pacloud
        - Key: Name
          Value: LambdaPackageRequest

  LambdaPackageRequestRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - lambda.amazonaws.com
            Action:
              - 'sts:AssumeRole'


  ################## API GATEWAY ##################
  PacloudApi:
    Type: 'AWS::ApiGateway::RestApi'
    Properties:
      Name: Pacloud API
      FailOnWarnings: true
  LambdaPermission:
    Type: 'AWS::Lambda::Permission'
    Properties:
      Action: 'lambda:invokeFunction'
      FunctionName: !GetAtt 
        - LambdaPackageRequest
        - Arn
      Principal: apigateway.amazonaws.com
      SourceArn: !Join 
        - ''
        - - 'arn:aws:execute-api:'
          - !Ref 'AWS::Region'
          - ':'
          - !Ref 'AWS::AccountId'
          - ':'
          - !Ref PacloudApi
          - /*

  ApiGatewayCloudWatchLogsRole:
    Type: 'AWS::IAM::Role'
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - apigateway.amazonaws.com
            Action:
              - 'sts:AssumeRole'
      Policies:
        - PolicyName: ApiGatewayLogsPolicy
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - 'logs:CreateLogGroup'
                  - 'logs:CreateLogStream'
                  - 'logs:DescribeLogGroups'
                  - 'logs:DescribeLogStreams'
                  - 'logs:PutLogEvents'
                  - 'logs:GetLogEvents'
                  - 'logs:FilterLogEvents'
                Resource: '*'

  ApiGatewayAccount:
    Type: 'AWS::ApiGateway::Account'
    Properties:
      CloudWatchRoleArn: !GetAtt 
        - ApiGatewayCloudWatchLogsRole
        - Arn

  PacloudApiStage:
    DependsOn:
      - ApiGatewayAccount
    Type: 'AWS::ApiGateway::Stage'
    Properties:
      DeploymentId: !Ref ApiDeployment
      MethodSettings:
        - DataTraceEnabled: true
          HttpMethod: '*'
          LoggingLevel: INFO
          ResourcePath: /*
      RestApiId: !Ref PacloudApi
      StageName: LATEST

  ApiDeployment:
    Type: 'AWS::ApiGateway::Deployment'
    DependsOn:
      - PackageRequest
    Properties:
      RestApiId: !Ref PacloudApi
      StageName: DummyStage

  PackageResource:
    Type: 'AWS::ApiGateway::Resource'
    Properties:
      RestApiId: !Ref PacloudApi
      ParentId: !GetAtt 
        - PacloudApi
        - RootResourceId
      PathPart: package

  PackageRequest:
    DependsOn: LambdaPermission
    Type: 'AWS::ApiGateway::Method'
    Properties:
      AuthorizationType: NONE
      HttpMethod: GET
      Integration:
        Type: AWS
        IntegrationHttpMethod: POST
        Uri: !Join 
          - ''
          - - 'arn:aws:apigateway:'
            - !Ref 'AWS::Region'
            - ':lambda:path/2015-03-31/functions/'
            - !GetAtt 
              - LambdaPackageRequest
              - Arn
            - /invocations
        IntegrationResponses:
          - StatusCode: 200
        RequestTemplates:
          application/json: !Join 
            - ''
            - - '{'
              - '  "name": "$input.params(''name'')"'
              - '}'
      RequestParameters:
        method.request.querystring.name: false
      ResourceId: !Ref PackageResource
      RestApiId: !Ref PacloudApi
      MethodResponses:
        - StatusCode: 200

   
Outputs:
  ApiRootUrl:
    Description: Root URL of the API gateway
    Value: !Join 
      - ''
      - - 'https://'
        - !Ref PacloudApi
        - .execute-api.
        - !Ref 'AWS::Region'
        - .amazonaws.com
  ApiRequestPackageUrl:
    Description: Url to request a package
    Value: !Join 
      - ''
      - - 'https://'
        - !Ref PacloudApi
        - .execute-api.
        - !Ref 'AWS::Region'
        - .amazonaws.com
        - /LATEST/package?name=packagename










